<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
  </head>
  <body>
    <h1>Checkout</h1>

    <!-- Section 1: Your Cart -->
    <section>
      <h2>Your Cart</h2>
      <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="3D geometric cube product" />

    <!-- Section 2: Payment Information -->
    <section>
      <h2>Payment Information</h2>
      <form>
        <!-- Cardholder Name -->
        <label for="card-name">Name on Card:</label><br />
        <input type="text" id="card-name" name="card-name" required aria-required="true" /><br /><br />

        <!-- Card Number -->
        <label for="card-number">Card Number:</label><br />
        <input type="text" id="card-number" name="card-number" required aria-required="true" /><br /><br />

        <!-- Optional CVV Field -->
        <label for="cvv">CVV:</label><br />
        <input type="text" id="cvv" name="cvv" /><br /><br />

        <!-- Submit Button -->
        <input type="submit" value="Complete Purchase" />
      </form>
    </section>
  </body>
</html>
